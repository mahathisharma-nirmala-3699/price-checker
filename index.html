<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="script.js?v=1.0" defer></script>
  <script src="db.js"></script>
  <script src="ui.js"></script>
  <script src="filehandler.js"></script>

</head>
<body>
  <div class="container">
    <!-- Centered Logo -->
    <img src="ng.png" alt="Logo" class="logo" />

    <!-- Title -->
    <h1>Price Checker</h1>

    <!-- Upload CSV/XLSX Section -->
    <div id="setup-section" class="card">
      <h2>Upload File (CSV or XLSX)</h2>
      <input type="file" id="fileInput" accept=".csv, .xlsx" />
      <button id="uploadButton" class="btn btn-orange">Upload File</button>
    </div>

    <!-- Barcode Input Section -->
    <div id="barcode-section" class="card" style="display: none;">
      <h2>Scan or Enter Barcode</h2>
      <input type="text" id="barcodeInput" placeholder="Scan or Enter Barcode" />
      <button id="checkButton" class="btn btn-green">Check Price</button>

      <!-- Menu Toggle Icon -->
      <div id="menuToggle" class="menu-icon">â˜°</div>
      <div id="menuOptions" class="menu-options" style="display: none;">
        <button id="reuploadButton" class="btn btn-orange">Re-upload File</button>
        <button id="changeAuthButton" class="btn btn-orange">Change Code</button>
      </div>
    </div>

    <!-- Popup Modal for Authorization -->
    <div id="authModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Enter Authorization Code</h3>
        <input type="password" id="authCodeInput" placeholder="Enter Code" />
        <button id="authSubmit" class="btn btn-green">Submit</button>
        <button id="authCancel" class="btn btn-orange">Cancel</button>
      </div>
    </div>

    <!-- General Popup Modal -->
<div id="popup" class="modal" style="display: none;">
  <div class="modal-content">
    <div id="popupContent">
      <p id="productName" style="margin: 0;"></p>
      <p id="productPrice" style="margin: 0;"></p>
    </div>
    <button id="closePopup" class="btn btn-orange">OK</button>
  </div>
</div>


    <!-- Change Authorization Modal -->
    <div id="changeAuthModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Change Authorization Code</h3>
        <label for="oldAuthCode">Current Code:</label>
        <input type="password" id="oldAuthCode" placeholder="Enter Current Code" />
        <label for="newAuthCode">New Code:</label>
        <input type="password" id="newAuthCode" placeholder="Enter New Code" />
        <button id="changeAuthSubmit" class="btn btn-green">Submit</button>
        <button id="changeAuthCancel" class="btn btn-orange">Cancel</button>
        <button id="resetDefaultButton" class="btn btn-red">Reset to Default</button>

      </div>
    </div>
  </div>
</body>
</html>
